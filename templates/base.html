<meta charset="utf-8">
  <style>
ul {
    list-style-type: none;
    overflow: hidden;
    background-color: #161616;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    overflow: auto;
    margin: 0;
}

li {
    float: left;
}

li a {
    display: block;
    color: #C6C6C6;
    padding: 15.5px 20px;
    text-decoration: none;
    font-family: "Lucida Sans Unicode", "Lucida Grande", Tahoma, sans-serif;
}

li a:hover {
    color: white;
}

.title {
    margin-top:100px;
    margin-left: 40px;
    color: #161616;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
}

.description {
    color: #161616;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    position: relative;
    margin-left: 40px;
    margin-right: 40px;


}

.subdescription {
    color: #161616;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    position: relative;
    margin-left: 40px;
    margin-top: 20px;

}

.text2 {
    color: #161616;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    margin-left: 0px;
    top: 20px;

}

.landreturn {
    color: #161616;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    position:absolute;
    margin-left: 40px;
    margin-bottom: 40px;
}

.comingsoon {
    color: #161616;
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    position: absolute;
    margin-left: 40px;
    bottom: 200px;
}

.subbuttn {
  top:20px;
  font-size: 10pt;
  width: 200px;
  border-radius: 32px / 54px;
  border: 2px solid white;
  height: 34px;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  color: #C6C6C6;
  text-align: center;
  letter-spacing: 1px;
  background: #161616;
}

.subbuttn:hover {
  color: white;
}

.buttn:hover {
  color: white;
}

.buttn:active {
  border: 2px solid white;
}

.ps{
  margin-left: 40px;
  margin-right: 40px;
  padding-top: 1px;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;

}

.inpt {
  border-radius: 32px / 54px;
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  color: #161616;
  text-overflow: ellipsis;
  background: white;
  height: 30px;
  font-size: 10pt;
  border: 2px solid grey;
}

.inpt:hover {
  background: white;
}

.inpt:focus {
  border: 2px solid grey;
  outline: none;
}

.err {
  color: red;
  ALIGN: "right";
  font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
  float:center;
}

.upload-btn-wrapper {
  position: relative;
  overflow: hidden;
  display: inline-block;
}

.btn {
  border: 2px solid gray;
  color: gray;
  background-color: white;
  padding: 8px 20px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: bold;
}

.btn:hover {
  background-color: grey;
}

.upload-btn-wrapper input[type=file] {
  font-size: 70px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

.upload-btn-wrapper:hover {
  background-color: grey;
}

#resulttable {
    font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    border-collapse: collapse;
    margin-left: 40px;
}

#resulttable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}
#resulttable th {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

#resulttable tr:hover {background-color: #ddd;}

#resulttable th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: center;
    background-color: #161616;
    color: #C6C6C6;
}

</style>

<div>
<ul>
  <li><img src="./static/apple.jpg"></li>
  <li><a href="/dep">Device Enrollment Program</a></li>
  <li><a href="/vpp">Volume Purchase Program</a></li>
</ul>
</div>
</head>
<body>
<div>
<h1 class="title">{% block title %}Landing Page{% endblock %}</h1>
</div>
<div>
<p class="description" class="ps">{% block description %}This is a test description{% endblock %}</p>
</div>
<div>
  <p class="subdescription">{% block subdesp%} This subdescription {% endblock %} </p>
</div>
<br /> <br /> <br />
<div class="landreturn">
  {% block return %}
  <a href="/">Return</a>
  {% endblock %}
</div>
</body>
<footer>

</footer>
